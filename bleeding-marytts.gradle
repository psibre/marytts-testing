project(':bleeding-marytts') { proj ->
    subprojects {
        repositories {
            ivy {
                url "$proj.projectDir/lib/repo"
                layout 'maven'
            }
        }

        version '5.2-SNAPSHOT'

        sourceSets {
            test {
                java {
                    exclude '**/*IT.java'
                }
            }
        }
    }
}

project(':bleeding-marytts:marytts-common') {
    dependencies {
        compile 'commons-lang:commons-lang:2.6'
        compile 'commons-io:commons-io:2.0.1'
        compile 'log4j:log4j:1.2.16'
        compile 'org.codehaus.groovy:groovy-all:2.3.10'
        compile group: 'org.hsqldb', name: 'hsqldb', version: '2.3.4'
        testCompile 'junit:junit:4.11'
        testCompile 'org.testng:testng:6.8.13'
    }

    processResources {
        filesMatching '**/specification-version.txt', {
            expand project.properties
        }
    }
}

project(':bleeding-marytts:marytts-languages') {
    subprojects {
        dependencies {
            compile project(':bleeding-marytts:marytts-common')
            compile project(':bleeding-marytts:marytts-runtime')
            compile project(':bleeding-marytts:marytts-signalproc')
            testCompile 'junit:junit:4.11'
        }
    }
}

project(':bleeding-marytts:marytts-languages:marytts-lang-en') {
    dependencies {
        testCompile 'xmlunit:xmlunit:1.6'
        testCompile 'org.testng:testng:6.8.13'
    }
}

project(':bleeding-marytts:marytts-languages:marytts-lang-fr') {
    dependencies {
        testCompile 'xmlunit:xmlunit:1.6'
        testCompile 'org.testng:testng:6.8.13'
    }
}

project(':bleeding-marytts:marytts-languages:marytts-lang-lb') {
    dependencies {
        compile project(':bleeding-marytts:marytts-languages:marytts-lang-fr')
        testCompile 'xmlunit:xmlunit:1.6'
        testCompile 'org.testng:testng:6.8.13'
    }
}

project(':bleeding-marytts:marytts-runtime') {
    dependencies {
        compile project(':bleeding-marytts:marytts-common')
        compile project(':bleeding-marytts:marytts-signalproc')
        compile 'com.google.guava:guava:14.0.1'
        compile 'com.ibm.icu:icu4j:54.1.1'
        compile 'com.twmacinta:fast-md5:2.7.1'
        compile 'commons-collections:commons-collections:3.2.1'
        compile 'de.dfki.lt.jtok:jtok-core:1.9.1'
        compile 'de.dfki.mary:emotionml-checker-java:1.1'
        compile 'net.sf.trove4j:trove4j:2.0.2'
        compile 'org.apache.httpcomponents:httpcore-nio:4.1'
        compile 'org.apache.opennlp:opennlp-tools:1.5.3'
        testCompile 'junit:junit:4.11'
        testCompile 'org.easytesting:fest-assert:1.4'
    }

    test {
        useTestNG()
    }
}

project(':bleeding-marytts:marytts-signalproc') {
    dependencies {
        compile project(':bleeding-marytts:marytts-common')
        compile 'gov.nist.math:jama:1.0.3'
        compile 'gov.nist.math:Jampack:1.0'
        compile 'org.swinglabs:swing-layout:1.0.3'
        testCompile 'junit:junit:4.11'
    }
}
